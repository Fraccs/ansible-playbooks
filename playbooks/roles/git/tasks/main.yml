- name: Install git
  apt:
    name: git
    state: present

- name: Setup git core.editor
  community.general.git_config:
    name: core.editor
    scope: global
    value: vim

- name: Setup git user.email
  community.general.git_config:
    name: user.email
    scope: global
    value: aliprandifrancescopp@gmail.com

- name: Setup git user.name
  community.general.git_config:
    name: user.name
    scope: global
    value: "Aliprandi Francesco"
